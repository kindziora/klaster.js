    <body data-defaultvalues="server">
        <!--[if lt IE 7]>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <form >
                    <input id="new-todo" type="text" name="todo" placeholder="What needs to be completed?" autofocus>
                </form>
            </header>
            <section id="main" class="hidden">
                <input id="toggle-all" type="checkbox" name="toggleall" data-on="change">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list" data-view="todos">
                    <li>
                        <div class="view">
                            <input class="toggle" type="checkbox" name="todo.status"/>
                            <label data-name="todo.name"></label>
                            <button class="destroy" name="destroy" data-on="click"></button>
                        </div>
                        <input class="edit" type="text" name="edit" data-on="click"/>
                    </li>
                </ul>
            </section>
            <footer id="footer" class="hidden">
                <span id="todo-count">
                    <strong data-name="todos.length"></strong>
                    <span data-name="todos.left"></span> left
                </span>
                <ul id="filters">
                    <li>
                        <a data-name="type" data-value="all" data-on="click">All</a>
                    </li>
                    <li>
                        <a data-name="type" data-value="active" data-on="click">Active</a>
                    </li>
                    <li>
                        <a data-name="type" data-value="completed" data-on="click">Completed</a>
                    </li>
                </ul>
                <button id="clear-completed" data-name="clear" data-on="click">
                    Clear completed (<span data-name="todos.completed"></span>)
                </button>
            </footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>Created by Alexander Kindziora</p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>

        <script src="js/vendor/jquery-1.8.3.min.js"></script>
        <script src="bower_components/todomvc-common/base.js"></script>

        <script src="js/klaster.js"></script>

        <script src="js/todo.js"></script>
