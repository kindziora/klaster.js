<!doctype html>
<html lang="en" data-framework="javascript">
    <head>
        <meta charset="utf-8">
        <title>klaster.js â€¢ TodoMVC</title>
        <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    </head>
    <body>
        <section id="todoapp" data-defaultvalues="model">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" name="todo" data-omit="true" data-on="keyup" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list" data-name="todos" data-view="foreach->todoliste2"></ul>
            </section>
            <footer id="footer">
                <span id="todo-count" data-name="todos" data-view="length"></span>
                <ul id="filters">
                    <li>
                        <a href="#/" class="selected">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button id="clear-completed">Clear completed</button>
            </footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>Created by <a href="https://github.com/kindziora">Alexander Kindziora</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
        <script src="bower_components/todomvc-common/base.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../../klaster.js"></script>
        <script src="js/todomvc.js"></script>
    </body>
</html>
